<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/gestionnaire.css">
    <script defer src="js/gestionnaire.js"></script>
    <title>Gestionnaire d'inventaire de bureau</title>
</head>
<body>
    <main>
        <div class="gestionnaire">
            <h1> Gestionnaire d'inventaire de bureau</h1>
            <input type="text" id="input-nom-objet" placeholder="Nom de l'objet">
            <input type="number" id="input-quantite" placeholder="Quantité">
            <select name="liste-categories" id="liste-select">
                <option selected="selected" value="Autre">Autre</option>
                <option value="Informatique">informatique</option>
                <option value="Mobilier">mobilier</option>
            </select>

            <button id="add-objet">Ajouter</button>
            <button id="clearinventaire">Vider l'inventaire</button>
            <button id="trierinventaire">Trier par nom</button>
            <select name="liste-trier" id="liste-trier">
                <option value="">--Trier par nom--</option>
                <option value="Autre">Autre</option>
                <option value="Informatique">informatique</option>
                <option value="Mobilier">mobilier</option>
            </select>
            <div class="counter" id="objetCounter">Total : 0 objets</div>
        </div>

    </main>

    <div class="container" id="objetscontainer">

</body>
</html>
